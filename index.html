---
layout: default
title: Home
---




 

{% for item in site.data.all %}

			<div role="list" class="w-dyn-items">
				<div role="listitem" class="w-dyn-item">
					<div class="post-wrapper" style="opacity: 1; transform: translate3d(0px, 0px, 0px) scale3d(1, 1, 1) rotateX(0deg) rotateY(0deg) rotateZ(0deg) skew(0deg, 0deg); transform-style: preserve-3d;">
						 	 
					<div class="row">
						<div class="column">
							<img src="/images/{{ item.img }}" class="CENy8b" role="img" />							
						</div>
						<div class="column" >
							<h1 class="blog-title"><i>{{ item.name }}</i> ({{ item.year }})</h1>
							
							<p class="post-summary">
												 
								 <b><a href="{{ item.scholar }}" target="_blank">H-index: {{ item.hindex }}</a></b>
								 
								 <p>Country: <a href="{{ item.countryurl }}.html">{{ item.country }}</a></p>
								 
								 <p>Affiliation: {{ item.affiliation }}</p>

							</p>
							{% for link in item.links %}
								<a href="{{ link[1] }}" class="button-round w-button">{{ link[0] }}</a>
							{% endfor %}

							
							
						</div>
					</div>
					
					
					



					
					
					
				</div>
			</div>


      </div>
                 
                               

  {% endfor %}
